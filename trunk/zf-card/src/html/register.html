<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <script language="javascript">
 function on_submit()
 {
   if (form1.username.value == "")
   {
     alert("用户名不能为空，请从新出入！");
     form1.username.focus();
     return false;
   }
   if (form1.userpassword.value == "")
   {
     alert("用密码不能为空，请从新出入！");
     form1.userpassword.focus();
     return false;
   }
   if (form1.reuserpassword.value == "")
   {
     alert("用户确认密码不能为空，请从新出入！");
     form1.reuserpassword.focus();
     return false;
  }
  if (form1.reuserpassword.value != form1.userpassword.value)
  {
     alert("两次输入密码不一致，请从新出入！");
     form1.userpassword.focus();
     return false;
  }
 }
 </script>
<title>注册</title>
</head>
<body>
  <form method="post"  name="form1" onsubmit="return on_submit()" action="xx.xx">
  新用户注册：<br  />
  用户名(*): <input type="text" name="username" size="20" /><br />
  密  码(*): <input type="password" name="userpassword" size="20" /><br />
  再次输入密码(*)<input type="password" name="reuserpassword" size="20" /><br/>
  性  别:<input type="radio" value="男" checked name="sex" />男<input type="radio" checked name="sex" value="女"/>女<br />
  出生日期:<input name="year" size="4" maxlength="4" />年
           <select name="month">
             <option value="1" selected>1</option>
             <option value="2" >2</option>
             <option value="3" >3</option>
             <option value="4" >4</option>
             <option value="5" >5</option>
             <option value="6" >6</option>
             <option value="7" >7</option>
             <option value="8" >8</option>
             <option value="9" >9</option>
             <option value="10" >10</option>
             <option value="11" >11</option>
             <option value="12" >12</option>
           </select>月
           <input name="day" size="3" maxlength="4" />日<br />
   家庭住址:<input type="text" name="address" size="20" /><br />
   
   <input type="submit" value="提交" name="B1" /> <input type="reset" value="重填" name="B2" />            
  </form>
</body>
</html>
