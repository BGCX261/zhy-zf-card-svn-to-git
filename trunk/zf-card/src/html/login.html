<body> 
<div class="wrap"> 
  <form id="regForm" action="#" method="post"> 
    <section class="loginForm"> 
      <header> 
        <h1>登录</h1> 
      </header> 
      <div class="loginForm_content"> 
        <fieldset> 
          <div class="inputWrap"> 
            <input type="text" id="userName" name="userName" placeholder="邮箱/会员帐号/手机号" autofocus required> 
          </div> 
          <div class="inputWrap"> 
            <input type="password" id="password" name="password" placeholder="请输入密码" required> 
          </div> 
        </fieldset> 
        <fieldset> 
          <input type="checkbox" checked="checked"> 
          <span>下次自动登录</span> 
        </fieldset> 
        <fieldset> 
          <input type="button" value="登录" onClick=do_commit();>
          <a href="#">忘记密码？</a> <a href="#">注册</a> 
        </fieldset> 
      </div> 
    </section> 
  </form> 
</div> 

<script Language="javascript">
	function do_commit()
	{
		var userNameObj = $("#userName");
		var userName = userNameObj.val();
		alert(userName);
		
		var pwdObj = $("#password");
		var pwd = pwdObj.val();
		alert(pwd);
		
		$.get("/bin/login.cgi?name=" + userName + "&password=" + pwd, null, callback);
	}
